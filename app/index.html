    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ThreeArena</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/hud.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <script id="vertexshader" type="x-shader/x-vertex">
            attribute float size;
            attribute vec3 pcolor;

            varying vec3 vColor;

            void main() {

                vColor = pcolor;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

                gl_PointSize = size * ( 200.0 / length( mvPosition.xyz ) );

                gl_Position = projectionMatrix * mvPosition;

            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform sampler2D texture;
            varying vec3 vColor;
            void main() {
                vec4 outColor = texture2D( texture, gl_PointCoord );
                gl_FragColor = outColor * vec4( vColor, 1.0 );
            }
        </script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="game-container">
            <div class="container">

                <div class="jumbotron">
                    <h1>Three Arena</h1>
                    <p class="lead">A Javascript DOTA - like</p>
                    <p><a class="btn btn-lg btn-success" id="game-play" href="#">Play !</a></p>
                </div>

            </div>
        </div>

        <div id="hud-container">

            <div id="view-character">
                <div class="portrait">
                    <div class="portrait-name" data-bind="text: name"></div>
                    <div class="portrait-image" data-bind="style:{ backgroundImage: 'url(' + image() + ')' }"></div>
                    <div class="portrait-life">
                        <div class="bar" data-bind="text: life(), style: { width: life() + '%' }"></div>
                    </div>
                    <div class="portrait-mana">
                        <div class="bar" data-bind="text: mana(), style: { width: mana() + '%' }"></div>
                    </div>
                </div>

                <div class="actions">
                    <div class="actions-1"></div>
                    <div class="actions-2"></div>
                    <div class="actions-3"></div>
                    <div class="actions-4"></div>
                </div>
            </div>

        </div>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
