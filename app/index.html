    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ThreeArena</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/hud.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <script id="vertexshader" type="x-shader/x-vertex">
            attribute float size;
            attribute vec3 pcolor;

            varying vec3 vColor;

            void main() {

                vColor = pcolor;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

                gl_PointSize = size * ( 200.0 / length( mvPosition.xyz ) );

                gl_Position = projectionMatrix * mvPosition;

            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform sampler2D texture;
            varying vec3 vColor;
            void main() {
                vec4 outColor = texture2D( texture, gl_PointCoord );
                gl_FragColor = outColor * vec4( vColor, 1.0 );
            }
        </script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="game-container">
            <div class="container">

                <div class="jumbotron">
                    <h1>Three Arena</h1>
                    <p class="lead">A DOTA - like in your browser</p>
                    <br>
                    <div class="warning">
                        This is a 3D game, with quite huge materials. If it's your first time here, you will download ~30Mb of data, so be patient.
                        <br>
                        If it doesn't start, or freeze, reloading is your best option.
                    </div>
                    <p><a class="btn btn-lg btn-success" id="game-play" href="#"><i class="icon-chevron-right"></i> Play !</a></p>
                </div>

            </div>
        </div>

        <div id="hud-container">

            <div class="view front"></div>

            <div class="view" id="view-character">
                <div class="name" data-bind="text: name"></div>
                <div class="level" data-bind="text: level"></div>
                <div class="xp">
                    <span class="bar" data-bind="text: xpprogress"></span>
                </div>
                <div class="image" data-bind="style:{ backgroundImage: 'url(' + image() + ')' }"></div>

                <div class="strength" data-bind="text: strength"></div>
                <div class="agility" data-bind="text: agility"></div>
                <div class="intelligence" data-bind="text: intelligence"></div>

                <div class="life">
                    <div class="bar" data-bind="text: life(), style: { width: life() + '%' }"></div>
                </div>
                <div class="mana">
                    <div class="bar" data-bind="text: mana(), style: { width: mana() + '%' }"></div>
                </div>

                <ul data-bind="foreach: abilities">
                    <li>
                        <div class="image" data-bind="style: { backgroundImage: 'url(' + image() + ')' }">
                            <span class="cooldown"></span>
                        </div>
                        <div class="level" data-bind="style: { backgroundImage: 'url(' + '/gamedata/hud/abilities/level_' + level() + '.png)' }">
                    </li>
                </ul>
            </div>

            <div class="view" id="view-map">
                <div class="daylight"></div>
                <div class="map" data-bind="style: { backgroundImage: 'url(' + image() + ')' }">
                    <ul data-bind="foreach: characters">
                        <li class="character-position" data-bind="style: { top: z + '%', left: x + '%' }"></li>
                    </ul>                    
                </div>
            </div>

        </div>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
